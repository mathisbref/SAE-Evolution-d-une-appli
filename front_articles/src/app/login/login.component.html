<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>FITCLUB</h1>
      <h2>COACHING</h2>
      <p>Connexion à votre espace</p>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Adresse email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)}"
          placeholder="Entrez votre email">
        <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" class="error-message">
          <div *ngIf="loginForm.get('email')?.errors?.['required']">L'email est requis.</div>
          <div *ngIf="loginForm.get('email')?.errors?.['email']">Veuillez entrer une adresse email valide.</div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <div class="password-input">
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            id="password" 
            formControlName="password"
            [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)}"
            placeholder="Entrez votre mot de passe">
          <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
            <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
          </button>
        </div>
        <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="error-message">
          <div *ngIf="loginForm.get('password')?.errors?.['required']">Le mot de passe est requis.</div>
        </div>
      </div>
      
      <div class="form-options">
        <div class="remember-me">
          <input type="checkbox" id="remember-me">
          <label for="remember-me">Se souvenir de moi</label>
        </div>
        <a href="#" class="forgot-password">Mot de passe oublié?</a>
      </div>
      
      <div class="form-actions">
        <button type="submit" class="btn-login" [disabled]="loginForm.invalid || isSubmitting">
          <span *ngIf="!isSubmitting">SE CONNECTER</span>
          <span *ngIf="isSubmitting" class="spinner"></span>
        </button>
      </div>
      
      <div *ngIf="errorMessage" class="error-alert">
        {{ errorMessage }}
      </div>
      
      <div *ngIf="successMessage" class="success-alert">
        {{ successMessage }}
      </div>
    </form>
    
    <div class="login-footer">
      <p>Vous n'avez pas encore de compte?</p>
      <a routerLink="/register" class="btn-register">S'inscrire</a>
    </div>
  </div>
</div>
