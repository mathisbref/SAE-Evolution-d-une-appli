<div class="search-container" [ngStyle]="{'width': width, 'height': height}">
    <div class="search-box">
        <p class="search-text">{{ placeholder }}</p>
        <div class="input-group">
            <input type="text" class="form-control" [(ngModel)]="searchTerm" [placeholder]="placeholder">
            <button class="btn btn-primary search-btn" type="button" (click)="onSearch()">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </div>
</div>
