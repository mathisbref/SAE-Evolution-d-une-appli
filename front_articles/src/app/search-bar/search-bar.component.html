<div class="search-container" [ngStyle]="{'width': width, 'height': height}">

        <p class="search-text">Rechercher des séances disponibles</p>
        <div class="input-group">
            <input type="text" class="form-control" [placeholder]="placeholder">

            </button>
        </div>
    </div>
</div>
